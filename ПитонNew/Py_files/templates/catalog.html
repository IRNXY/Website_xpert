{% extends 'base.html' %}

{% block title %}Мое резюме{% endblock %}

{% block content %}

<div id="object">
    <div id="left_space"></div>

    <div id="catalog">
        {% set categories_name = categories %}
        <div id="products_matrix_n">
        {% for product in categories_name %}
            <a href="/catalog/{{ product[1] }}" id="product"> <div id="categories_col"> {{ product[0] }}
            <img id="two_col" src=" {{ product[1] }} "> </div> </a>

        {% endfor %}

        </div>
    </div>

    <div id="right_space"></div>
</div>

{% endblock %}
