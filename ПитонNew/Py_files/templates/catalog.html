{% extends 'base.html' %}

{% block title %}Мое резюме{% endblock %}

{% block content %}

<div id="object">
    <div id="left_space"></div>

    <div id="catalog">
        {% set categories_name = categories %}
        <div id="categories_matrix_n">
        {% for product in categories_name %}
            <a href="/catalog/{{ product[0] }} {{ product[1] }}" id="categ">
                <div id="categories_col">
                    <img id="categ_img" src="/static/image/test_item.png">
                    <br>
                    {{ product[0] }}
                </div>
            </a>
        {% endfor %}

        </div>
    </div>

    <div id="right_space"></div>
</div>
<br>
{% endblock %}
