{% extends 'base.html' %}

{% block title %}Мое резюме{% endblock %}

{% block content %}

<div id="object">
    <div id="left_space"></div>

    <div id="catalog">
        <div id="categories_matrix_n">
        {% for i in range(count) %}
            <a href="/catalog/{{ categories.type[i] }} {{ categories.id[i] }}" id="categ">
                <div id="categories_col">
                    <img id="categ_img" src="/static/image/test_item.png">
                    <br>
                    {{ categories.type[i] }}
                </div>
            </a>
        {% endfor %}

        </div>
    </div>

    <div id="right_space"></div>
</div>
<br>
{% endblock %}
