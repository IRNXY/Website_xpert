{% extends 'base.html' %}

{% block title %}Начало{% endblock %}

{% block content %}
<div id="object">
    <div id="left_space"></div>

    <div id="catalog">
        {% set product_name = product %}
        <div id="products_matrix_n">
            {% for product in product_name %}
                <a href="/item/{{ product[0] }} {{ product[1] }}" id="product"> <div id="categories_col"> {{ product[0] }}
                <img id="two_col" src=" {{ product[1] }} "> </div> </a>

            {% endfor %}
        </div>
    </div>
    <div id="right_space"></div>
</div>
{% endblock %}
